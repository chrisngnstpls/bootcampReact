<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type='text/babel'>
        const names = {
            fname:'Jiohn',
            lname:'Kojge'
        }
        class HelloMessage extends React.Component {
                
                hello(){
                    return "Hello"
                }
                render() {
                    return (
                        <div> 
                            <h1>{this.hello()} {this.props.names.fname} {this.props.names.lname}</h1>
                        </div>
                        );
                    }
        }
        class GoodByeMsg extends React.Component {
                
                bye(){
                    return "Goodbye"
                }
                render() {
                    return (
                        <div> 
                            <h1>{this.bye()} {this.props.names.fname} {this.props.names.lname}</h1>
                        </div>
                        );
                    }
        }


// Include multiple renders in a <div></div>
// Also reactJs classes are PascalCaseSensitive wtf
        ReactDOM.render(
            <div>
                <HelloMessage names={names}/>
                <GoodByeMsg names={names}/>
            </div>,
                document.getElementById('root')
        );
            

    </script>
  </body>
</html>
